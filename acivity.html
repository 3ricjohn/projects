<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <script>
        function calculateSimpleInterest() {
            
            const principal = parseFloat(document.getElementById('loan').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);
            const interest = (loan * rate * time) / 100;
            document.getElementById('result').innerHTML = The simple interest is: ${interest};
        }
    </script>
</head>
<body>

<h1>PAYB SIKS CALCULATR</h1>

<form>
    <label for="loan">Loan Amount:</label>
    <input type="number" id="loan" required>

    <label for="rate">Interest Rate (%):</label>
    <input type="number" id="rate" required>

    <label for="time">year:</label>
    <input type="number" id="time" required>

    <button type="button" onclick="calculateSimpleInterest()">Calculate</button>
</form>

<p id="result"></p>

</body>
</html>

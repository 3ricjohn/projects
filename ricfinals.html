<script>
    const Calculator = {
    add: function(x, y) {
        return x + y;
    },
    subtract: function(x, y) {
        return x - y;
    },
    multiply: function(x, y) {
        return x * y;
    },
    divide: function(x, y) {
        try {
            if (y === 0) {
                throw new Error('Basta error yan uliton mo na lng');
            }
            return x / y;
        } catch (error) {
            return error.message;
        }
    }
};

console.log("Addition:", Calculator.add(5, 3));
console.log("Subtraction:", Calculator.subtract(10, 4));
console.log("Multiplication:", Calculator.multiply(6, 7));
console.log("Division:", Calculator.divide(8, 2));
console.log("Division:", Calculator.divide(5, 0));

<!DOCTYPE html>
<head>
    
    <title>dec2 acivity</title>
</head>
<body>

    <form id="userForm">
        First Name: <input type="text" id="firstName"><br>
        Last Name: <input type="text" id="lastName"><br>
        Age: <input type="text" id="age"><br>
        Gender:
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br>
        Birthdate: <input type="text" id="birthdate"><br>
        Address: <input type="text" id="address"><br>
        Email Address: <input type="text" id="emailAddress"><br>
        <input type="button" value="Submit" onclick="submitForm()">
    </form>

    <div id="userData"></div>

    <script>
        function submitForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var age = document.getElementById('age').value;
            var gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
            var birthdate = document.getElementById('birthdate').value;
            var address = document.getElementById('address').value;
            var emailAddress = document.getElementById('emailAddress').value;

            var person = {
                firstName: firstName,
                lastName: lastName,
                age: age,
                gender: gender,
                birthdate: birthdate,
                address: address,
                emailAddress: emailAddress
            };

            
            document.getElementById('userData').innerHTML = `
                <strong>User Data:</strong><br>
                First Name: ${person.firstName}<br>
                Last Name: ${person.lastName}<br>
                Age: ${person.age}<br>
                Gender: ${person.gender}<br>
                Birthdate: ${person.birthdate}<br>
                Address: ${person.address}<br>
                Email Address: ${person.emailAddress}
            `;
        }
    </script>

</body>
</html>
